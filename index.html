<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">

		<div class="jumbotron">
			<h1>Train Schedule Timer</h1>
			<p>24 hours a day you gotta get somewhere</p>
		</div>

		<div class="row"> <!-- first panel start -->
			<div class="col-md-12">
				<div class="panel panel-primary">
					
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					
					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div> <!-- first panel end -->

		<div class="row"> <!-- second panel start -->
			<div class="col-md-12">
				<div class="panel panel-primary">
					
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>

					<div class="panel-body">
						<form id="topic-form">
							<label for="topic-input">Train Name</label>
							<input type="text" class="form-control" id="train-input">

							<label for="topic-input">Destination</label>
							<input type="text" class="form-control" id="destination-input">

							<label for="topic-input">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="time-input">

							<label for="topic-input">Frequency (min)</label>
							<input type="text" class="form-control" id="freq-input">

							<br>

							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
						</form>
					</div>

				</div>
			</div>
		</div> <!-- second panel end -->

	</div>

	<script src="assets/javascript/schedule.js"></script>
</body>
</html>
